services:
  # Backend API Service
  - type: web
    name: ai-agent-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: node server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: CLERK_SECRET_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: ai-agent-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false
      - key: UI_API_PROXY_TARGET
        sync: false
